<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Wikings | Transport de marchandises communautaire</title>
</head>
<body>
  <header>
    <h1><a href="#"><img src="img/wikings-logo.svg" alt="logo wikings" width="300" height="200"><strong>Wikings</strong></a></h1>
  </header>
  <main>
    <form class="form--signup" action="mailto:m@i.l" name="form--signup" method="post">
    <h2>Inscription</h2>
      <fieldset>
        <legend>informations de contact</legend>
        <ul>
        <li class="form--signup__field">
            <label for="mail">mail</label>
            <input type="email" name="mail" id="mail" placeholder="lieu">
          <li class="form--signup__field">
              <label for="password">Mot de passe</label>
              <input type="password" name="password" id="password" placeholder="lieu">
          <li class="form--signup__field">
            <label for="first-name">Prénom</label>
            <input type="text" name="first-name" id="first-name" placeholder="lieu">
          <li class="form--signup__field">
            <label for="last-name">Nom</label>
            <input type="text" name="last-name" id="last-name" placeholder="lieu">
          <li class="form--signup__field">
            <label for="address">Adresse</label>
            <input type="text" name="address" id="address" placeholder="lieu">
          <li class="form--signup__field">
            <label for="phone">Téléphone</label>
            <input type="tel" name="phone" id="phone" placeholder="lieu">
          <li class="form--signup__field">
            <label for="owner">Possesseur de drakkar?</label>
            <input type="checkbox" name="owner" id="owner" checked>
          <li class="form--signup__field">
            <label for="eula">j'ai lu, compris et approuvé les <a class="inline-link" href="#">conditions d'utilisation</a></label>
            <input type="checkbox" name="eula" id="eula">
        </ul>
      </fieldset>
      <button class="btn--signup">Je veux en être!</button>
    </form>
  </main>
</body>
</html>
