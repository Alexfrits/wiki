<script type="text/javascript">
  function getSizeText(size) {

    var ret = "Nothing";
    if (size>0) {
      ret='Ladder';
    }
    if (size>9) {
      ret='Washing Machine * 2';
    }
    if (size>19) {
      ret='Single Bed';
    }
    if (size>24) {
      ret='Fridge + Washing Machine + Microwave + 4 Boxes';
    }
    if (size>29) {
      ret='Washing Machine * 6';
    }
    if (size>34) {
      ret='Double Bed';
    }
    if (size>37) {
      ret='Washing Machine * 8';
    }
    if (size>39) {
      ret='Contents of 1-bed flat';
    }
    if (size>64) {
      ret='Contents of 2-bed House';
    }
    if (size>89) {
      ret='Small Car';
    }
    if (size>119) {
      ret='Large MPV vehicle';
    }
    if (size>139) {
      ret='Medium Van';
    }
    if (size>149) {
      ret='Long Van';
    }
    if (size>175) {
      ret='Contents of 4-bed House';
    }
    if (size>199) {
      ret='Contents of 5-bed House';
    }
    if (size>209) {
      ret='Caravan';
    }
    if (size>299) {
      ret='Boat';
    }
    if (size>399) {
      ret='Caravan * 2';
    }
    if (size>449) {
      ret='Small car * 5';
    }
    if (size>499) {
      ret='Long Van * 3+';
    }
    if (size>749) {
      ret='Small Plane';
    }
    if (size>899) {
      ret='Boat * 3';
    }
    if (size>999) {
      ret='Plane & Caravan';
    }

    return ret;
  }

function roundVal(val){
  var dec = 1;
  var result = Math.round(val*Math.pow(10,dec))/Math.pow(10,dec);
  return result;
}
function setSizeText(sizeFrom,sizeTo)
{
  mtFrom = sizeFrom * 0.3048;
  mtTo = sizeTo * 0.3048;
  jQuery('#ft_mt_conversion').html('('+roundVal(mtFrom)+' to '+roundVal(mtTo)+'m&sup2;)');
  jQuery("#space_from_text").html(getSizeText(sizeFrom));
  jQuery("#space_to_text").html(getSizeText(sizeTo));
}
  
jQuery(document).ready(function(){
  try {
    // value sliders for advanced search
    jQuery("#sms_slider").slider({ // size
       orientation:'horizontal',
       animate:false,
       max:500,
       min:0,
       range:true,
       step:10,
       //value:50
       values:[0,500],
       //slide: function( event, ui ) {
      //    $( "#amount" ).val( "$" + ui.value );
      //}
      slide: function( event, ui ) {
          jQuery( "#size_from" ).val( ui.values[0] );
          jQuery( "#size_to" ).val( ui.values[1] );
          
          setSizeText(ui.values[0], ui.values[1]);
      }
    });
    jQuery( "#size_from" ).val( jQuery( "#sms_slider" ).slider( "values", 0 ) );
    jQuery( "#size_to" ).val( jQuery( "#sms_slider" ).slider( "values", 1 ) );
    setSizeText(0, 500);

    jQuery("#sms_slider_cost").slider({
       orientation:'horizontal',
       animate:false,
       max:300,
       min:0,
       range:true,
       step:10,
       //value:50
       values:[0,1000],
       //slide: function( event, ui ) {
      //    $( "#amount" ).val( "$" + ui.value );
      //}
      slide: function( event, ui ) {
          jQuery( "#price_from" ).val( ui.values[ 0 ] );
          jQuery( "#price_to" ).val( ui.values[ 1 ] );
      }
    });
    jQuery( "#price_from" ).val( jQuery( "#sms_slider_cost" ).slider( "values", 0 ) );
    jQuery( "#price_to" ).val( jQuery( "#sms_slider_cost" ).slider( "values", 1 ) );

  } catch(err) {
    // do nothing
  }
});

</script>
